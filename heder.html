<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333; /* Background color for the header */
    padding: 10px 20px;
}

.logo img {
    max-height: 50px; /* Adjust the height of the logo as needed */
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.navbar li {
    display: inline;
    margin-right: 20px;
}

.navbar a {
    text-decoration: none;
    color: #fff; /* Color for the navigation links */
}
</style>
<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <button type="button">ok</button>
            </ul>
        </nav>
    </header>
</body>
</html>
